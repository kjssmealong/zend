[template]

//khai bao đường dẫn URL đến thư mực template
url = TEMPLATE_URL "/user/system"

//khởi tạo thông tin sẽ load
layout = "index"

//Khai báo title
title = "Amado - Furniture Ecommerce Template | Home";
metaHttp[] = "X-UA-Compatible | IE=edge; charset=utf-8"

metaName[] = "viewport | width=device-width, initial-scale=1, shrink-to-fit=no"

//khai báo thư mục chứa css
dirCss = "/css"
fileCss[] = "/core-style.css"
fileCss[] = "/style.css"


//khai báo thư mục chứa js
dirJs = "/js"
fileJs[] = "/jquery/jquery-2.2.4.min.js"
fileJs[] = "/popper.min.js"
fileJs[] = "/bootstrap.min.js"
fileJs[] = "/plugins.js"
fileJs[] = "/active.js"

//khai báo thư mục chứa image

dirImg = "/img"