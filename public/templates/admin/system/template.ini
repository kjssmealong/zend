[template]

//khai bao đường dẫn URL đến thư mực template
url = TEMPLATE_URL "/admin/system"

//khởi tạo thông tin sẽ load
layout = "index"

//Khai báo title
title = "Quản Trị Hệ Thống";
metaHttp[] = "X-UA-Compatible | IE=edge; charset=utf-8"

metaName[] = "viewport | width=device-width, initial-scale=1"

//khai báo thư mục chứa css
dirCss = "/css"
fileCss[] = "/all.min.css"
fileCss[] = "/datatables.min.css"
fileCss[] = "/adminlte.min.css"


//khai báo thư mục chứa js
dirJs = "/js"
fileJs[] = "/jquery.min.js"
fileJs[] = "/bootstrap.bundle.min.js"
fileJs[] = "/adminlte.min.js"
fileJs[] = "/jquery.dataTables.min.js"
fileJs[] = "/demo.js"
fileJs[] = "/submit.js"

//khai báo thư mục chứa image

dirImg = TEMPLATE_URL"/user/system/images"